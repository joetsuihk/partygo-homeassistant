# Add Sonoff Light Switch 

switch:
  - platform: mqtt
    name: "Partygo Moon Light"
    state_topic: "stat/sonoffT1UK301/POWER1"
    command_topic: "cmnd/sonoffT1UK301/POWER1"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

